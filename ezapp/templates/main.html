{% extends "base.html" %}

{% load staticfiles %}

{% block stylesheet%}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock  %}

{% block title%}Ez Travel{% endblock  %}

{% block content %}
<nav id="overlay">
    <img src="{% static 'images/main/close.svg' %}" class="close-btn" id="close-menu">
    <ul>
        <li>
            <a href="/">home</a>
        </li>
        <li>
            <a href="#log-in"">log in</a>
        </li>
        <li>
            <a href="#sign-up">sign up</a>
        </li>
        <li>
            <a href="#about-us">about us</a>
        </li>
    </ul>
</nav>
<header>
    <a href="#" class="logo">eztravel</a>
    <img src="{% static 'images/main/menu.svg' %}" class="menu-btn" id="open-menu">
</header>
<section>
    <h1>welcome to eztravel</h1>
</section>
<script>
    const overlay = document.getElementById('overlay');
    const closeMenu = document.getElementById('close-menu');
    document.getElementById('open-menu').addEventListener('click', function(){
        overlay.classList.add('show-menu');
    });
    
    document.getElementById('close-menu').addEventListener('click', function(){
        overlay.classList.remove('show-menu');
    });
</script>
{% endblock  %}
